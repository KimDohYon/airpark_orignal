# This conda environment should be used for AirStack version 0.5.0 and newer
name: airpack
channels:
  - conda-forge
  - nvidia
  - defaults
  - file://opt/deepwave/conda-channels/airstack-conda

dependencies:
  - soapysdr-module-airt
  - airstack-tensorrt
  - ipython
  - matplotlib
  - numpy
  - scipy
  - pip
  - python=3.6
  - pip:
    - onnxruntime_gpu-1.10.0-cp36-cp36m-linux_aarch64.whl
    - pycuda-2020.1-cp36-cp36m-linux_aarch64.whl
